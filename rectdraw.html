

<!DOCTYPE html>
<html>
<head>
    <title>rectangle draw</title>
</head>
<body>
    <canvas id="c" width="500" height="500"></canvas>
    <script type="text/javascript">
        var c = document.querySelector("#c");
        var ctx = c.getContext("2d");

        // ctx.fillRect(100,100,100,100);

        // ctx.strokeRect(50,50,50,50);

        ctx.strokeStyle = "#33cc33";
        ctx.fillStyle = "blue";

        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(150,50);
        ctx.lineTo(150,150);
        ctx.lineTo(50,150);
        ctx.lineTo(50,50);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(75,75);
        ctx.lineTo(125,75);
        ctx.lineTo(125,125);
        ctx.lineTo(75,75);
        ctx.fill();

        ctx.fillText("Hello Udacity!", 50, 10);




    </script>
</body>
</html>
